name: Run Unit Tests on Pull Request

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - run: pytest __test__/
